<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORKUT</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/login-responsive.css">
    <link rel="shortcut icon" href="images/Orkut-icon.ico" type="image/x-icon">
</head>
<body>

    <div class="logo">
        <img  src="images/orkut-logo-vector.png" alt="">
    </div>

    <div class="container">
        <div class="fields">
            <div class="fields__title">
                <p id="field__title">Acesse o 
                    <span class="pink__font">Orkut</span>
                     com a sua Conta 
                     <span style="color: #5454fe;">G</span><span style="color: #ff0000;">o</span><span style="color: #eeb918;">o</span><span style="color: blue;">g</span><span style="color: green;">l</span><span style="color: red;">e</span>!</p>
            </div>

            <div class="fields__textboxs" id="field__title">
                <input placeholder="Email ou número de celular" type="email" name="Nome" id="field__email">
                <input placeholder="Senha" type="password" name="Senha" id="field__pass">
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembre  sempre o meu acesso</label>
            </div>

            <div class="fields__buttons">
                <button id="btnlogin">ENTRAR</button>
            </div>

            <div class="fields__recovery">
                <a href="#">Esqueci senha ou Email!</a>
            </div>

            <div class="fields__create">
                <a href="#">Não tem conta? <span class="pink__font">Criar Agora</span></a>
            </div>
        </div>
    </div>
</body>
</html>
